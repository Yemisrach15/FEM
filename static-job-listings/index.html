<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/style.css">
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header></header>

  <main>

    <div class="card card--featured">
      <img class="card__logo" src="./images/photosnap.svg" alt="">

      <div class="card__body">

        <div class="card__top">
          <span>Photosnap</span>
          <span class="tag__container">
            <span class="tag tag--new">New!</span>
          <span class="tag tag--featured">Featured</span>
          </span>
        </div>

        <h1 class="card__header">Senior Frontend Developer</h1>

        <div class="card__detail">
          <span>1d ago</span> 
          <span class="circle">&#9679;</span>
          <span>Full Time</span>
          <span class="circle">&#9679;</span>
          <span>USA only</span>
        </div>

      </div>

      <div class="filter__container">
        <span class="filter">Frontend</span>
        <span class="filter">Senior</span>
        <span class="filter">HTML</span>
        <span class="filter">CSS</span>
        <span class="filter">JavaScript</span>
      </div>
    </div>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
