<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

  <main>
    <div class="card card--dark">
      <div class="card__profile">
        <img class="card__img" src="./images/image-jeremy.png" alt="Jeremy Robson">
        <div>
          <p class="text--sup">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="card__period">
        <button id="btn-daily">Daily</button>
        <button class="btn--active" id="btn-weekly" disabled>Weekly</button>
        <button id="btn-monthly">Monthly</button>
      </div>
    </div>
    <!-- fetched data from json goes here -->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="data.json"></script>
  <script src="./js/app.js"></script>
</body>

</html>
