<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="fylo">
            <div class="header"><img src="logo.svg" alt="Logo"></div>
            <div class="icons file-icon">
            </div>
            <div class="icons folder-icon">
            </div>
            <div class="icons upload-icon">
            </div>
            </div>
    
        <div class="storage-status">
            <p>You've used <strong>815 GB</strong> of your storage</p>
            <div class="progress">
                <div class="progress-gradient">
                    <div class="progress-circle"></div>
                </div>
                <div class="progress-start">0 GB</div>
                <div class="progress-end">1000 GB</div>
            </div>
            <div class="left-storage">
                <p>185 <span class="small">GB LEFT</span></p>
            </div>
        </div>
    </div>

</body>
</html>
