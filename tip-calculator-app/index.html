<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>

  <main class="container">
    <div class="container__header">
      <img src="./images/logo.svg" alt="Splitter">
    </div>

    <article class="card">
    
      <div class="card__form">
        <form action="/">
          <div class="form__group">
            <label class="form__label">Bill</label>
            <span class="icon icon--dollar">
              <input class="form__input bill-input" name="bill" type="number" placeholder="0" min="0">
            </span>
          </div>
          <div class="form__group">
            <label class="form__label">Select Tip %</label>
            <div class="form__input form__input__btns form__input--transparent">
              <div class="form__radio__group">
                <input class="form__radio" type="radio" name="tip" value="0.05" id="value5">
                <label class="form__radio__label" for="value5">5%</label>
              </div>

              <div class="form__radio__group">
                <input class="form__radio" type="radio" name="tip" value="0.10" id="value10">
                <label class="form__radio__label" for="value10">10%</label>
              </div>

              <div class="form__radio__group">
                <input class="form__radio" type="radio" name="tip" value="0.15" id="value15">
                <label class="form__radio__label" for="value15">15%</label>
              </div>

              <div class="form__radio__group">
                <input class="form__radio" type="radio" name="tip" value="0.25" id="value25">
                <label class="form__radio__label" for="value25">25%</label>
              </div>

              <div class="form__radio__group">
                <input class="form__radio" type="radio" name="tip" value="0.50" id="value50">
                <label class="form__radio__label" for="value50">50%</label>
              </div>

              <div class="form__radio__group">
                <input class="form__input form__radio__input custom-tip-input" type="number" placeholder="Custom" min="0">
              </div>
            </div>            
          </div>
          <div class="form__group">
            <label class="form__label">
              Number of People
              <span class="text-error hidden">Can't be zero</span>
            </label>
            <span class="icon icon--person">
              <input class="form__input people-input" name="nop" type="number" placeholder="0" min="0">
            </span>
          </div>
        </form>
      </div>

      <div class="card__display">
        <div class="card__row">
          <h1 class="card__row__header">
            Tip Amount
            <span class="card__row__header__muted">/ person</span>
          </h1>
          <p class="card__row__desc tip-amount">$0.00</p>
        </div>
        <div class="card__row">
          <h1 class="card__row__header">
            Total
            <span class="card__row__header__muted">/ person</span>
          </h1>
          <p class="card__row__desc total-amount">$0.00</p>
        </div>
        <div class="card__row card__row--cyan">
          <button class="card__row__btn reset-btn">Reset</button>
        </div>
      </div>
  
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yemisrach15</a>.
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
