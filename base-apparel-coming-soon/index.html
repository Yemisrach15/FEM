<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 2em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>

  <article class="card">
    <div class="card__header">
      <div class="card__logo"></div>
    </div>

    <div class="card__hero">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 768px)">
        <img class="card__img" src="./images/hero-mobile.jpg" alt="Image of model">
      </picture>
    </div>

    <div class="card__text">
      <h1 class="card__title">We're <span class="card__title--black">coming soon</span></h1>
      <p class="card__desc">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form" action="/" novalidate>
        <input class="form__email" type="email" name="e" placeholder="Email Address">
        <div class="form__error__icon hidden"></div>
        <button class="form__submit" type="submit"></button>
        <small class="form__error__desc invalid hidden">Please provide a valid email</small>
        <small class="form__error__desc empty hidden">Please enter an email address</small>
      </form>
    </div>
  </article>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yemisrach15</a>.
    </p>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
