<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./stylesheets/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <main>
      <h1>We're launching soon</h1>

      <section class="timer__container">
        <div class="card">
          <div class="card__time card__header card__top">
            <span class="number current days">08</span>
            <span class="number half top days">08</span>
            <span class="number half bottom days">08</span>
            <div class="card__time__divider"></div>
          </div>
          <p class="card__sub">Days</p>
        </div>
        <div class="card">
          <div class="card__time card__header card__top">
            <span class="number current hours">23</span>
            <span class="number half top hours">23</span>
            <span class="number half bottom hours">23</span>
            <div class="card__time__divider"></div>
          </div>
          <p class="card__sub">Hours</p>
        </div>
        <div class="card">
          <div class="card__time card__header card__top">
            <span class="number current minutes">55</span>
            <span class="number half top minutes">55</span>
            <span class="number half bottom minutes">55</span>
            <div class="card__time__divider"></div>
          </div>
          <p class="card__sub">Minutes</p>
        </div>
        <div class="card">
          <div class="card__time card__header card__top">
            <span class="number current seconds">41</span>
            <span class="number half top seconds">41</span>
            <span class="number half bottom seconds">41</span>
            <div class="card__time__divider"></div>
          </div>
          <p class="card__sub">Seconds</p>
        </div>
      </section>
    </main>

    <footer>
      <ul class="social__icons">
        <li class="social__icon">
          <a href="#">
            <div class="icon icon--facebook"></div>
          </a>
        </li>
        <li class="social__icon">
          <a href="#">
            <div class="icon icon--pinterest"></div>
          </a>
        </li>
        <li class="social__icon">
          <a href="#">
            <div class="icon icon--instagram"></div>
          </a>
        </li>
      </ul>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Yemisrach15</a>.
      </div>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
